<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>basic-demo</title>
<script src="../dist/template.js"></script>
</head>

<body>
<div id="content"></div>
<script id="test" type="text/html">
{{if isAdmin}}

<h1>{{title}}</h1>
<ul>
    {{each list2[0].nameList as value i}}
        <li>索引 {{i + 1}} ：{{value.name}}</li>
    {{/each}}
</ul>

{{/if}}
</script>

<script>
var data = {
	title: '基本例子',
	isAdmin: true,
	list: [{name:'文艺'}, {name:'博客'}, {name:'摄影'}, {name:'电影'}, {name:'民谣'}, {name:'旅行'}, {name:'吉他'}],
	list2: [{nameList:[{name:'张三'},{name:'李四'}]}, {name:'博客'}]
};
var html = template('test', data);
document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
